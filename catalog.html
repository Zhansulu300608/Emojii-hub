<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Hub</title>
    <link rel="icon" type="image/x-icon" href="./css/icons/favicon.ico" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen m-0 p-0">
    <header>
      <div class="header">
        <div class="log">Emoji Hub</div>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./catalog.html">Catalog</a>
          <a href="">Favourites</a>
        </nav>
      </div>

      <div
        class="burger flex flex-col justify-between w-3.5 h-3 cursor-pointer block md:hidden"
        onclick="toggleMenu()"
      >
        <span class="block h-0.5 bg-yellow-400 rounded"></span>
        <span class="block h-0.5 bg-yellow-400 rounded"></span>
        <span class="block h-0.5 bg-yellow-400 rounded"></span>
      </div>
    </header>

    <h1 class="text-3xl md:text-5xl font-bold text-center mb-8 mt-10">
      Emoji Hub
    </h1>
    <section class="mx-8 md:mx-20">
      <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
        <input
          type="text"
          id="search"
          placeholder="Search by name..."
          class="px-4 py-2 border rounded w-full sm:w-1/3"
        />
        <select id="category" class="px-4 py-2 border rounded w-full sm:w-1/3">
          <option value="">All categories</option>
        </select>
        <select id="sort" class="px-4 py-2 border rounded w-full sm:w-1/3">
          <option value="">Alphabet</option>
          <option value="asc">A → Z</option>
          <option value="desc">Z → A</option>
        </select>
      </div>

      <div
        id="emoji-container"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
      ></div>
    </section>
   <script>
  const container = document.getElementById("emoji-container");
  const searchInput = document.getElementById("search");
  const categorySelect = document.getElementById("category");
  const sortSelect = document.getElementById("sort");
  let emojis = [];

  async function fetchEmojis() {
    try {
      const res = await fetch("https://emojihub.yurace.pro/api/all");
      const data = await res.json();

      if (!Array.isArray(data)) {
        throw new Error("API массив қайтармады");
      }

      emojis = data;
      renderCategoryOptions();
      renderEmojis(emojis);
    } catch (err) {
      container.innerHTML =
        '<p class="text-red-500 text-center col-span-full">Error loading emojis</p>';
      console.error("API error:", err);
    }
  }

  function renderEmojis(list) {
    const sorted = [...list];
    const sortValue = sortSelect.value;
    if (sortValue === "asc")
      sorted.sort((a, b) => a.name.localeCompare(b.name));
    if (sortValue === "desc")
      sorted.sort((a, b) => b.name.localeCompare(a.name));

    container.innerHTML = "";
    if (sorted.length === 0) {
      container.innerHTML =
        '<p class="text-gray-500 text-center col-span-full">Result not found</p>';
      return;
    }

    sorted.forEach((emoji) => {
      const card = document.createElement("div");
      card.className =
        "bg-white p-4 rounded-lg shadow text-center flex flex-col items-center justify-center hover:shadow-lg transition";
      card.innerHTML = `
        <div class="text-4xl mb-2 cursor-pointer">${emoji.htmlCode[0]}</div>
        <strong class="mb-1">${emoji.name}</strong>
        <small class="text-gray-500">${emoji.category}</small>
      `;
      container.appendChild(card);
    });
  }

  function renderCategoryOptions() {
    categorySelect.innerHTML =
      '<option value="">All categories</option>';
    const categories = [...new Set(emojis.map((e) => e.category))];
    categories.forEach((cat) => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });
  }

  function filterAndRender() {
    const q = searchInput.value.toLowerCase();
    const filtered = emojis.filter(
      (e) =>
        e.name.toLowerCase().includes(q) &&
        (categorySelect.value ? e.category === categorySelect.value : true)
    );
    renderEmojis(filtered);
  }

  searchInput.addEventListener("input", filterAndRender);
  categorySelect.addEventListener("change", filterAndRender);
  sortSelect.addEventListener("change", filterAndRender);

  fetchEmojis();

    </script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
